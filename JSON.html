         function add(a,b) {

            document.getElementById("APPLE").innerHTML = sum
        }
        let promise = new Promise(function(myresolve,myreject){
            let x = 0
            if (x == 0){
                myresolve("ok")
            }
            else {
                myreject("error")
            }
        })
        promise.then(
            function(value){

            },
            function(error){
                add(error)
            }
        )
    </script>
